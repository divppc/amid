<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Amid | Application</title>
  </head>
  <body>
    <header>
      <div class="logo-wrapper">
        <div class="logo">
          <a href="/">
            <img src="assets/images/amid-icon-header.svg" alt="Amid Agency" />
          </a>
        </div>
      </div>
      <div class="title">تطبيق جديد</div>
      <div class="location-wrapper">
        <div class="lang">
          <a href="/">English</a>
        </div>
      </div>
    </header>
    <main>
      <section class="form">
        <div class="container">
          <form class="form">
            <div class="row">
              <input type="text" placeholder="اسمك" required />
              <input type="text" placeholder="مدينة بلد" required />
            </div>
            <div class="row">
              <input
                type="email"
                placeholder="عنوان بريدك الإلكتروني"
                required
              />
            </div>
            <div class="row">
              <textarea placeholder="ما نوع العمل الذي تشترك فيه؟"></textarea>
            </div>
            <div class="disclaimer">
              <sup>*</sup> عن طريق تحديد موعد اجتماع ، أنت توافق على موقعنا
              <a href="#">سياسة خاصة</a> والعطاء<b>Amid</b> إذن للاتصال بك.
            </div>
            <div class="agreement">
              <input type="checkbox" id="agreement" required />
              <label for="agreement">انطلق.</label>
            </div>
            <div class="red-btn">
              <button type="submit">قدم الطلب</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <div class="copyright">© 2019 .ﻪﻴﺟﻭ ﺐﺒﺳ ﺎﻧﺩﻮﻘﻳ | ﺪﻴﻤﻋ</div>
        <nav>
          <ul>
            <li><a href="#">البريد الإلكتروني</a></li>
            <li><a href="#">تابعني على</a></li>
            <li><a href="#">فيس بوك</a></li>
            <li><a href="#">الإجمالية</a></li>
          </ul>
        </nav>
      </div>
    </footer>
    <div class="top-btn">
      <span>
        <i>></i>
        ﺔﺤﻔﺼﻟﺍ ﻰﻠﻋﺃ ﻰﻟﺇ ةﺩﻮﻌﻟﺍ
      </span>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.4.4/polyfill.min.js"></script>
  <script src="assets/js/main.js"></script>
</html>
