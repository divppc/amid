<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Amid | Meeting</title>
  </head>
  <body>
    <header>
      <div class="logo-wrapper">
        <div class="logo">
          <a href="/main-arabic.html">
            <img src="assets/images/amid-icon-header.svg" alt="Amid Agency" />
          </a>
        </div>
      </div>
      <div class="title">اجتماع جديد</div>
      <div class="location-wrapper">
        <div class="lang">
          <a href="/">English</a>
        </div>
      </div>
    </header>
    <main>
      <section class="form">
        <div class="container">
          <form class="form">
            <div class="row">
              <input type="text" placeholder="اسمك" name="Name" />
              <input type="text" placeholder="مدينة بلد" name="City, Country" />
            </div>
            <div class="row">
              <input
                name="Email"
                type="email"
                placeholder="عنوان بريدك الإلكتروني"
              />
            </div>
            <div class="row">
              <textarea name="Message" placeholder="صف بإيجاز عملك"></textarea>
            </div>
            <div class="disclaimer">
              <sup>*</sup> عن طريق تحديد موعد اجتماع ، أنت توافق على موقعنا
              <a href="#">سياسة خاصة</a> والعطاء<b>Amid</b> إذن للاتصال بك.
            </div>
            <div class="agreement">
              <input type="checkbox" id="agreement" name="agreement" />
              <label for="agreement">انطلق.</label>
            </div>
            <div class="red-btn">
              <button type="submit">جدولة اجتماع</button>
            </div>
          </form>
          <div class="ss">
            <p>النجاح ، سوف تتلقى ردا قريبا.</p>
            <div class="red-btn">
              <a href="/">العودة إلى الصفحة الرئيسية</a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <div class="copyright">© 2019 .ﻪﻴﺟﻭ ﺐﺒﺳ ﺎﻧﺩﻮﻘﻳ | ﺪﻴﻤﻋ</div>
        <nav>
          <ul>
            <li><a href="#">البريد الإلكتروني</a></li>
            <li><a href="#">تابعني على</a></li>
            <li><a href="#">فيس بوك</a></li>
            <li><a href="#">الإجمالية</a></li>
          </ul>
        </nav>
      </div>
    </footer>
    <div class="top-btn">
      <span>
        <i>></i>
        ﺔﺤﻔﺼﻟﺍ ﻰﻠﻋﺃ ﻰﻟﺇ ةﺩﻮﻌﻟﺍ
      </span>
    </div>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/iamdustan-smoothscroll/0.4.0/smoothscroll.min.js"></script>
  <script
    type="text/javascript"
    src="//code.jquery.com/jquery-1.11.0.min.js"
  ></script>
  <script
    type="text/javascript"
    src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
  ></script>
  <script
    type="text/javascript"
    src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
  ></script>
  <script src="assets/js/main.js"></script>
</html>
