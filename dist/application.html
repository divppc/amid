<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Amid | Application</title>
  </head>
  <body>
    <header>
      <div class="logo-wrapper">
        <div class="logo">
          <a href="/">
            <img src="assets/images/amid-icon-header.svg" alt="Amid Agency" />
          </a>
        </div>
      </div>
      <div class="title">New Application</div>
      <div class="location-wrapper">
        <div class="lang">
          <a href="/application-arabic.html">ﺔﻴﺑﺮﻌﻟﺎﺑ</a>
        </div>
      </div>
    </header>
    <main>
      <section class="form">
        <div class="container">
          <form class="form">
            <div class="row">
              <input type="text" placeholder="Your name" name="Name" />
              <input
                type="text"
                placeholder="City, Country"
                name="City, Country"
              />
            </div>
            <div class="row">
              <input
                type="email"
                placeholder="Your email address"
                name="Email"
              />
            </div>
            <div class="row">
              <textarea
                name="Message"
                placeholder="What type of work are you signing up for?"
              ></textarea>
            </div>
            <div class="disclaimer">
              <sup>*</sup> By scheduling a meeting, you are agreeing to our
              <a href="#">privacy policy</a> and giving <b>Amid</b> the
              permission to contact you.
            </div>
            <div class="agreement">
              <input type="checkbox" id="agreement" name="agreement" />
              <label for="agreement">Yes, go ahead.</label>
            </div>
            <div class="red-btn">
              <button type="submit">Submit application</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <div class="copyright">© 2019 Amid | Driven by a good cause.</div>
        <nav>
          <ul>
            <li><a href="/privacy.html">Privacy</a></li>
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Linkedin</a></li>
            <li><a href="#">Email</a></li>
          </ul>
        </nav>
      </div>
    </footer>
    <div class="top-btn">
      <span>
        <i>></i>
        Back to top
      </span>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.4.4/polyfill.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/iamdustan-smoothscroll/0.4.0/smoothscroll.min.js"></script>
  <script
    type="text/javascript"
    src="//code.jquery.com/jquery-1.11.0.min.js"
  ></script>
  <script
    type="text/javascript"
    src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
  ></script>
  <script
    type="text/javascript"
    src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
  ></script>
  <script src="assets/js/main.js"></script>
</html>
